### Site Settings ###
title               : Pierre Diénot
description         : Ingénieur en Procédés Industriels, Spécialisé en Énergie et Environnement.
baseurl             : ""            
repository          : plgd/plgd.github.io    
remote_theme        : plgd/plgd.github.io


### Plugins ###
plugins:
  - jemoji
  - jekyll-sitemap


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name              : Pierre Diénot
  image             : assets/images/pierredienot.jpg
  email             : pierre@dienot.com
  linkedin          : pierre-dienot
  twitter           : pierredienot

### Posts ###
permalink: /articles/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name


### Disqus ###
disqus: plgd                                            # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: true                                        # Set true to enable analytics
  google:
    tracking_id: UA-172033729-1


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
