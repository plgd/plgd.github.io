- entity: EAFIT
  link: http://www.eafit.edu.co
  location: Medellin, Colombie
  country: Colombie
  role: Analyse de Cycle de Vie "Jeans made in Colombia"
  from: 5 mois 
  to: 2018
  description: <b>Projet de semestre d'échange en équipe multiculturelle de trois étudiants.</b>
  details: 
                <ul><li>Definition du sujet d'étude (un jean made in colombia, vendu en france) et des hypothèses à prendre.</li>
                <li>Modélisation du cycle de vie sur Umberto du "berceau a la tombe" (craddle to grave, scope 1 2 3).</li>
                <li>Evaluation de l'impact environnemental d’un jean, notamment en empreinte carbone et besoin d'eau.</li>
                <li>Proposition de solutions pour réduire l'impact (utilisation du délavage par laser, adopter des bonnes pratique de lavage du jean, utilisation de coton bio).</li> 
                <li>Présentation des résultats à l'université EAFIT à Medellín, Colombie.</li>
                </ul>
  image: /assets/projets/ACV/Jeans-LCA.png
  caption: ACV d'un jean berceau à la tombe avec Umberto
  tools: [Gestion de Projet, Analyse de données, Evaluation d'impact, Développement Durable]

