  location: Medellin, Colombie
  country: Colombie
  role: Analyse de Cycle de Vie "Jeans made in Colombia"
  from: 5 mois 
  to: 2018
  description: 
  details: 
                <ul><li>Evaluation de l'impact environnemental d’un jean, notamment en emprunte carbone et besoin d'eau.</li>
                <li>Definition du sujet d'étude (un jean made in colombia, vendu en france) et des hypothèses à prendre.</li>
                <li>Modélisation du cycle de vie sur Umberto du "berceau a la tombe" (craddle to grave, scope 1 2 3).</li>
